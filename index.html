<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/5656f89359.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="css/main.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="body-container">
        <header>
            <img src="./images/logo.svg" alt="Huddle logo" class="logo"/>
        </header>
        <main>
            <div class="main--image-container">
                <img src="./images/illustration-mockups.svg" alt="illustration of mockups" />
            </div>
            <div class="main--text-container flex-center">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="" class="register-link">Register</a>
            </div>
        </main>
        <footer class="flex-center">
            <ul class="flex-center">
              <li class="flex-center"><a href="https://www.facebook.com/" target="_blank" class="flex-center"><i class="fa-brands fa-facebook-f"></i></a></li>
              <li class="flex-center"><a href="https://bsky.app/" target="_blank" class="flex-center"><i class="fa-brands fa-bluesky"></i></a></li>
              <li class="flex-center"><a href="https://www.instagram.com/" target="_blank" class="flex-center"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
